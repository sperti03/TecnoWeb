<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="tomatostyle.css">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Study Timer</title>
</head>
<body>
  <h1>pomodoro popsicle</h1>

  <form id="studyForm">
    <div class="elenco">
    <label for="studyTime">Study Time:</label>
    <input type="number" id="studyTime" name="studyTime" min="1" required>
    <label for="pauseTime">Break Time:</label>
    <input type="number" id="pauseTime" name="pauseTime" min="1" required>
    <label for="cycles">Cycles:</label>
    <input type="number" id="cycles" name="cycles" min="1" required>
   </div>
    <div class="startbutton">
      <button type="submit">Start Studying</button>
    </div>
  </form>

  <div id="clock">
    <div class="timer" id="timerDisplay">00:00
    </div>
    <div id="textOnClock">get started</div>
  </div>


  <div class="stick">
    <span class="stickwrite">you won a break!</span>
    <div class="ice"></div>   
  </div>

  <div class="bubble"></div>
  

  <div class="catimages" id="studyingImages">
    <img class="image" src="studying catgif.gif" style="transform: scaleX(-1)">
    <img class="image" src="studying catgif.gif">
  </div>

  <div class="catimages" id="breakImages">
    <img class="image" src="breaking catgif2.gif" style="transform: scaleX(-1)">
    <img class="image" src="breaking catgif2.gif">
  </div>
  
  <script src="tomatoscript.js"></script>
</script>
  </body>
  </html>
